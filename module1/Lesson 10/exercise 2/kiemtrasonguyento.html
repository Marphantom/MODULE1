<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Number: <input type="text" name="" id="inputNumber"></p>
    <button onclick="isPrimeNumber()">Hien thi</button>
    <input type="text" name="" id="showNumber">

</body>
<script>
    function isPrimeNumber(){
    let number = parseInt(document.getElementById('inputNumber').value);
    let isPrime = true;
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }
    document.getElementById('showNumber').value = (isPrime && number >= 2) ? `${number} la so nguyen to` : `${number} khong phai la so nguyen to`;
}
</script>
</html>
