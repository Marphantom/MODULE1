<!DOCTYPE html>

    <title>SO NGUYEN TO</title>
</head>
<body>
    
</body>
<script>
    let number = +prompt('nhap vao 1 so nguyen:');
    let count = 0;
    let i = 1;
    while (count < number){
        if (isPrime(i)){
            document.write(i + "<br>");
            count++;
        }
        i++;
    }
    function isPrime(number){
        if (number <2) return false;
        for (let i = 2; i < number; i++){
            if (number % i == 0) return false;
        }
        return true;
    }
</script>
</html>
