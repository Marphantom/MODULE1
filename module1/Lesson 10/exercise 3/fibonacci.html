<!-- bài 4 tính tổng 20 số đàu tiên trong dãy fibonacci -->

<script>
    let number = parseInt(prompt('nhap vao 1 so: '));
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let sum = 0;
    for (let i = 1; i <= number ; i++) {
        document.write( n1 + " " ); 
        sum += n1;
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;  
    }
    document.write ('Tong la:' + sum);
    
</script>
