<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH TỔNG 30 SỐ TỰ NHIÊN ĐẦU TIÊN</title>
</head>
<body>
    
</body>
<script>
    let number = 0;
    let total = 0;

    for (let i = 1; number < 30; i++) {
        if (i % 7 == 0) {
            number++;
            total += i;
            
        }
    }document.write('tong la: ' + total);
</script>
</html>
