<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUYEN DOI NHIET DO 2</title>
</head>
<body>
    <p><input type="text" name="" id="inputDoF" oninput="convertDoFToDoC(this.value)" onchange="convertDoFToDoC(this.value)">Do F</p>
    <p>Do C: <span id="showDoC"></span></p>
<script>
    function convertDoFToDoC(number){
        let number = parseFloat(number);
        document.getElementById('showDoC').innerHTML = (number -32)/1.8;
    }
</script>
</body>
</html>
