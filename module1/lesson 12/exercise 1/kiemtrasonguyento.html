<script>
    function isPrime (number){
        if (number < 2){
            return false;
        }
        for (let i = 2 ; i < Math.sqrt(number); i++) {
            if (number%i == 0) {
                return false;
            }
        }
        return true
    }
    // let count = 0;
    
    let array = [];
    // while (count < 10000){
    //     if (isPrime(count)) {
    //         array.push(count);
    //     }
    //     count++ ;
    // }
    for(let t = 0; t < 100; t++){
        if (isPrime(t)){
            array.push(t);
        }
    }
    
    for (let j = 0; j < array.length; j++){
        document.write(array[j] + ' ');
    }

</script>
