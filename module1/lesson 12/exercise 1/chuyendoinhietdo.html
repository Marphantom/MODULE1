<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUYEN DOI NHIET DO 1</title>
</head>
<body>
    <p><input type="text" name="" id="inputDoF" oninput="convertDoFToDoC()">Do F</p>
    <p><input type="text" name="" id="showDoC" onchange="convertDoFToDoC()"> Do C</p>
</body>
<script>
    function convertDoFToDoC(){
        let number = document.getElementById('inputDoF').value;
        document.getElementById('showDoC').value = (number -32)/1.8;
    }
</script>
</html>
