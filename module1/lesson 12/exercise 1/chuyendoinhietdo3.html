<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inputDoF" oninput ="convertDoFToDoC(this.value)" >
    <p>Convert <span id="show"></span></p>
</body>
<script>
    function convertDoFToDoC(number){
        number = parseFloat(number);
        document.getElementById('show').innerHTML = (number-32)/1.8;
    }
</script>
</html>
