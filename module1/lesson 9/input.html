<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <input type="text" name="" id="Month">
        <input type="button" value="month" id="showMonth" onclick="inputMonth()">

    </form>
</body>
<script>
    function inputMonth(){
        let Month = parseInt (document.getElementById('Month').value);

        switch (Month){
            case 1:
            case 3:
            case 5:
            case 7: 
            case 8:
            case 10:
            case 12:  
            document.write('Thang ' + Month + ' co 31 ngay');
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            document.write('Thang ' + Month + ' co 30 ngay');
            break;
            case 2:
            document.write('Thang ' + Month + ' co 28 hoac 29 ngay');
            break;
            default:
            document.write('deo co thang');
            break;
        }
    }
</script>
</html>
