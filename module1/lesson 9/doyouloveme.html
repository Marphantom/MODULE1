<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME DU YOU LOVE ME</title>
</head>
<body>
    <h1>DO YOU LOVE ME?</h1>
    <button id="clickYes" onclick="clickYes()">YES</button>
    <button id="clickNo" onmouseover="clickNo()" style="position: absolute;">NO</button>
</body>
<script>
    function clickYes(){
        document.getElementById('clickYes').innerHTML = document.write('Yes, I LOVE YOU <3 <3 <3');
    }
    function clickNo(){
        var x = Math.round(Math.random()*window.innerWidth);
        var y = Math.round(Math.random()*window.innerHeight) ;

        document.getElementById('clickNo').style.left = x + 'px';
        document.getElementById('clickNo').style.top = y + 'px';
    }
</script>
</html>
