<script>
    let weight = parseFloat(prompt('nhap can nang:'));
    let height = parseFloat(prompt('nhap chieu cao:'));
    let bmi = weight / height ^ 2;

    if (bmi <18.5) {
        alert('UnderWeight');
    } else if (bmi< 25){
        alert('Normal');
        }else if (bmi < 30){
            alert('Overweight');
        } else {
            alert('Obese')
        }
</script>
