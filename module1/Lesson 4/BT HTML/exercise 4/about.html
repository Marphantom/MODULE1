<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
    <form action="index.html" method="GET">
        <table style="background-color: yellow;">
            <thead>
            <tr>
                <td>
                    <caption  style="background-color: greenyellow;"><h3 style="color: blue;">ĐĂNG KÝ HỌC VIÊN</h3></caption>
                </td>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: left; color: blue;">Họ và tên</td>

                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Ngày sinh</td>

                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Giới tính</td>

                    <td>
                        <input type="radio" name="gioi_tinh">Nam
                        <input type="radio" name="gioi_tinh">Nữ
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Địa chỉ</td>
                    <td colspan="3">
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Lớp</td>
                    <td>
                        <select name="" id="">
                            <option value="0">Chọn Lớp</option>
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Email</td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td style="text-align: left; color: blue;">Điện thoại</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
