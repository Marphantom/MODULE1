<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="giaTri1">
        <input type="text" name="" id="giaTri2">
        <input type="text" id="ketQua">
        <br>
        <input type="button" value="Cong" id="phepCong" onclick="tinhCong()">
        <input type="button" value="Tru" id="phepTru" onclick="tinhTru()">
        <input type="button" value="Nhan" id="phepNhan" onclick="tinhNhan()">
        <input type="button" value="Chia" id="phepNhan" onclick="tinhChia()">
    </form>
</body>
<script>
    function tinhCong() {
        let giaTri1 = parseInt(document.getElementById('giaTri1').value);
        console.log(giaTri1);
        let giaTri2 = parseInt(document.getElementById('giaTri2').value);
        console.log(giaTri2);
        document.getElementById('ketQua').value = giaTri1 + giaTri2; 
    }
    function tinhTru() {
        let giaTri1 = parseInt(document.getElementById('giaTri1').value);
        console.log(giaTri1);
        let giaTri2 = parseInt(document.getElementById('giaTri2').value);
        console.log(giaTri2);
        document.getElementById('ketQua').value = giaTri1 - giaTri2; 
    }
    function tinhNhan() {
        let giaTri1 = parseInt(document.getElementById('giaTri1').value);
        console.log(giaTri1);
        let giaTri2 = parseInt(document.getElementById('giaTri2').value);
        console.log(giaTri2);
        document.getElementById('ketQua').value = giaTri1 * giaTri2; 
    }
    function tinhChia() {
        let giaTri1 = parseInt(document.getElementById('giaTri1').value);
        console.log(giaTri1);
        let giaTri2 = parseInt(document.getElementById('giaTri2').value);
        console.log(giaTri2);
        document.getElementById('ketQua').value = giaTri1 / giaTri2; 
    }
</script>
</html>
