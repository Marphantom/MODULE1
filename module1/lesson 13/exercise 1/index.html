<script>
    function myDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day
        }

        this.getMonth = function () {
            return this.month;
        }

        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }

        this.setMonth = function (month) {
            this.month = month;
        }

        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new myDate();

    let day = +prompt("nhap ngay:");
    let month = +prompt("nhap thang:");
    let year = +prompt("nhap nam:");
    date.setDay(day);
    date.setMonth(month);
    date.setYear(year);

    alert(`${date.getDay()}/${date.getMonth()}/${date.getYear()}`);
