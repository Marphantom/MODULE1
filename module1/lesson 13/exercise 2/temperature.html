<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this.doC;
        }

        setDoC(doC) {
            this.doC = doC;
        }

        getDoCToDoF() {
            return (this.doC * 1.8) + 32;
        }

        getDoCToKenvin() {
            return (this.doC + 273.15);
        }
    }

    let temperature = new Temperature();
    temperature.setDoC(25);
    alert(`nhiet do ${temperature.getDoC()} do C`);
    alert(`nhiet do ${temperature.getDoCToDoF()} do F`);
    alert(`nhiet do ${temperature.getDoCToKenvin()} do K`);
</script>
