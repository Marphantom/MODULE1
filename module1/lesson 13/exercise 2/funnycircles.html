<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNNY CIRCLES</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>
</body>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            var red = this.getRandomHex();
            var green = this.getRandomHex();
            var blue = this.getRandomHex();
            return `rgb(${red},${green},${blue})`;
        }

        //     createCircle(){
        //         var ctx = document.getElementById('myCanvas').getContext('2d');
        //         var mycircle = new Circle(500,500,80);
        //         ctx.beginPath();
        //         ctx.arc(mycircle.x, mycircle.y, mycircle.radius, 0,2*Math.PI);
        //         ctx.fill();
        //     }
        // }
        // var mycircle = new Circle(500,500,80);
        // mycircle.createCircle();

        createCircle() {
            var ctx = document.getElementById('myCanvas').getContext('2d');
            var radius = Math.floor(Math.random() * 80);
            var color = this.getRandomColor();
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            var mycircle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(mycircle.x, mycircle.y, mycircle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        createMultipleCircle() {
            for (var i = 0; i < 30; i++){
                this.createCircle();
            }
        }

    }
    var mycircle = new Circle();
    // var circle = new Circle();
    // mycircle.createCircle();
    // circle.createCircle();
    mycircle.createMultipleCircle();
</script>

</html>
